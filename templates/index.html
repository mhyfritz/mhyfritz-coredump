{% extends "common.html" %}
{% block content %}
  {% for post in posts %}
    <h1 class="index">
        <a href="{{ post['dest_dir'] }}">
            {{ post['meta']['post_title'] }}
        </a>
    </h1>
    <h2 class="index">{{ post['meta']['post_date'] }} | {{ ' '.join(post['meta']['post_tags']) }}</h2>
    <div class="postsummary">{{ post['meta']['post_summary'] }}</div>
  {% endfor %}
{% endblock %}
